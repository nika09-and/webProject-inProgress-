<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./addPtoductStyle.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <header>
  </header>
  <body>
    <div id="sideNav">
        <img src="icons/main Logo.png" id="mainLogo">
        <h1 id="logoName">MAX-LIGHT</h1>
        <div id="navButtons">
            <button id="product">Product</button>
            <form action="addProduct.html">
                <button id="addProduct">Add Product</button>
            </form>
            <button id="third">Banners</button>
            <form action="index.html">
              <button id="fourth">Home Page</button>
            </form>
            <input type="search" placeholder="Search..." />
        </div>
    </div>
    <div id="content">
        <div id="pictureInput">
          <h2 id="photos">Photos</h2>
          <div id="photosContainer">
            <div id="addPhotoButton">+</div>
          </div>
          <button id="photosSave">Save Changes</button>
        </div>
        <div id="infoInput">
          <h2>Main Information</h2>
          <div id="infoWrap">
            <div id="infoLeft">
              <input id="title" placeholder="Title">
              <select id="categorie">
                <option value="option0">Categories</option>
                <option value="option1">Option 2</option>
                <option value="option2">Option 3</option>
                <option value="option3">Option 4</option>
              </select>
              <select id="brand">
                <option value="option0">Brand</option>
                <option value="option1">Option 2</option>
                <option value="option2">Option 3</option>
                <option value="option3">Option 4</option>
              </select>
            </div>
            <div id="infoRight">
              <textarea id="description" type="text" placeholder="Description"></textarea>
              <div id="rightDownWrap">
                <input id="price" placeholder="Price">
                <button id="infoSaveButton">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div id="downContent">
      <div id="finalSteps">
        <div id="details">
          <h2>Details</h2>
        </div>
        <div id="finalButtons">
          <button id="finish">Finish</button>
          <button id="clear">Clear</button>
        </div>
      </div>
      <div id="preview">
        <h2>Desktop Preview</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
